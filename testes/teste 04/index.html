<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: rgb(226, 225, 210);
            font: normal 18pt Arial;
            color: red;
        }
        input {
            font: normal 15pt Arial;
            background-color: red;
            color: white;
        }
        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade:</h1>
    De que país você é: <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="resposta()">
    <div id="res"></div>

    <script>
        function resposta() {
            var nacio = window.document.querySelector('#nac')
            var res = window.document.querySelector('#res')
            var n = (nacio.value)
            
            res.innerHTML = `Você vive no(a): <strong>${n}</strong>`
            if (n == 'Brasil') {
                res.innerHTML += `<p>Você é: <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é: <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
