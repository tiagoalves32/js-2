<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtração</title>
    <style>
        body {
            font: normal 18pt sans-serif;
            background-color: rgb(209, 172, 240);
            color: white;
        }
        input {
            font: normal 15pt sans-serif;
            background-color: rgb(162, 18, 219);
            color: white;
        }
        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Subtração:</h1>
    <input type="number" name="subt1" id="subt1"> - 
    <input type="number" name="subt2" id="subt2">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res">Resultado:</div>

    <script>
        function subtrair() {
            var sub1 = window.document.querySelector('#subt1')
            var sub2 = window.document.querySelector('#subt2')
            var res = window.document.querySelector('#res')

            var n1 = Number(sub1.value)
            var n2 = Number(sub2.value)
            var r = n1 - n2

            res.innerHTML = `O valor da subtração entre ${n1} e ${n2} é: ${r}`
        }
    </script>

</body>
</html>
